<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <button class="back-button">
        <img class="back-button" src="Billeder/back.button.png" alt="Go Back">
    </button>
    <div>
      <a href="settings.html">
        <img class="header-icons" src="Billeder/notification.png" alt="Notification">
        </a>
        <img class="header-icon" src="Billeder/Settings.png" alt="Settings">
    </div>
    <h4 class="header-title">New joblisting</h4>
</header>

  <main-newlisting>
        <h2 class="title">Job Title</h2>
        <div class="input-box">
          <input type="text" class="name-input" placeholder="Insert name here">
        </div>
      
        <h2 class="title">Job Description</h2>
        <div class="input-box">
          <textarea class="description-input" placeholder="Insert text here"></textarea>
        </div>

        <div class="employment-level-container">
            <h2 class="title-newlisting">Employment Level</h2>
            <p class="subtitle">The desired candidate level of experience:</p>
            
            <div class="flex-boxes">
              <div class="flex-box">
                <h5 class="box-title">Part-time</h5>
              </div>
              <div class="flex-boxe">
                <h3 class="box-title">Full-time</h3>
              </div>
              <div class="flex-boxe">
                <h3 class="box-title">Coordinator</h3>
              </div>
            </div>
        
            <div class="action-icons">
              <div class="action-box">
                <h3 class="box-title">Add More</h3>
                <span class="plus-icon">&#43;</span>
              </div>
              <div class="action-box">
                <h3 class="box-title">Remove</h3>
                <span class="minus-icon">&#8722;</span>
              </div>
            </div>
          </div>
          <div class="position-container">
            <h2 class="title-newlisting">Position(s) are being recruited for?</h2>
        
            <div class="flex-boxess">
              <div class="flex-box">
                <h3 class="box-title">Part-time</h3>
              </div>
              <div class="flex-boxe">
                <h3 class="box-title">Full-time</h3>
              </div>
              <div class="flex-boxe">
                <h3 class="box-title">Coordinator</h3>
              </div>
          </div>  
          
          <div class="additional-files-container">
            <h2 class="title-r">Add any additional files</h2>
            <div class="icon-container">
              <span class="plus-icon">&#43;</span>
            </div>
          </div>   
          <div class="post-button-container">
            <a href="JobSpecification.html"><button class="post-button">Post listing</button></a>
          </div>
          &#8230;
  </main>

  <footer>
    <div class="footer-icon">
      <a href="Homepage.html">
          <img src="Billeder/home.button.png" alt="Home">
          <h4 class="footer-txt">Home</h4>
        </a>
    </div>
        <div class="footer-icon2">
          <a href="ReviewCandidates.html">
          <img src="Billeder/candidates.png" alt="Candidates">
          <h4 class="footer-txt">Home</h4>
        </a>
        </div>
        <div class="footer-icon3">
          <a href="Profile.html">
          <img src="Billeder/profile.png" alt="Profile">
          <h4 class="footer-txt">Profile</h4>
          </a>
        </div>
  </footer>
</body>
</html>
