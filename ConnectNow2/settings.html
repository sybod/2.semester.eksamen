<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/d679827043.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="titlebar">
            <h1 id="title">Settings</h1>
            <i class="circle-chevron-left"></i>
        </div>
        <div id="content">
            <div class="row">
                <div class="profile-icon"></div>
                <i class="fas fa-circle-user"></i>  
                <span class="row-text">Profile</span>  
                <i class="fas fa-caret-right"></i>
            </div>
            <div class="row">
                <span class="row-text">Edit profile</span>
                <i class="fas fa-caret-right"></i>
            </div>
            <div class="row">
                <span class="row-text">Change password</span>
                <div class="arrow-icon"></div>
                <i class="fas fa-caret-right"></i>
            </div>
            <div class="row">
                <span class="row-text">Preferred candidates</span>
                <div class="arrow-icon"></div>
                <i class="fas fa-caret-right"></i>
            </div>
            <div class="row">
                <span class="row-text">Notifications</span>
                <i class="fas fa-caret-down"></i>
            </div>
            <div class="row">
                <span class="row-text">Allow</span>
                <i class="fas fa-bell"></i>
            </div>
            <div class="row">
                <span class="row-text">Don't allow</span>
                <i class="fas fa-bell-slash"></i>
            </div>
            <div class="row">
                <span class="row-text">Language</span>
                <i class="fas fa-caret-right"></i>
            </div>
            <div class="row">
                <span class="row-text">Shared files</span>
                <i class="fas fa-caret-down"></i>
            </div>
            <div class="row">
                <span class="row-text">Share with employees</span>
                <i class="fas fa-toggle-on"></i>
            </div>
            <div class="row">
                <span class="row-text">Share with candidates</span>
                <i class="fas fa-toggle-off"></i>
            </div>
            <div class="log-out">
                <span class="row-text">Log out</span>
                <br>
                <i class="fas fa-arrow-right-from-bracket"></i>
            </div>
            <br><br>
            <div class="delete-account">
                <span class="row-text">Delete account</span>
                <br>
                <i class="fas fa-delete-left"></i>
            </div>
        </div>
    </div>
</body>
</html>
