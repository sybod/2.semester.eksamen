  <link rel="stylesheet" href="styles.css">

<body>
    <header class="header">
        <button class="back-button">
            <img class="back-button" src="Billeder/back.button.png" alt="Go Back">
        </button>
        <div>
          <a href="settings.html">
            <img class="notifi-icon" src="Billeder/notification.png" alt="Notification">
            
            <img class="settings-icon" src="Billeder/Settings.png" alt="Settings">
          </a>
        </div>
        <h4 class="header-title">Sign Up</h4>
      </header>
<body>
    <a href="Billeder/Logo.png"> <img class="logo"src="Billeder/Logo.png" alt="Our Logo"> </a>

    <div class="signup-container">
        <form id="signup-form" class="signup-container">
            <p class="title">Company Name</p>
            <input type="text" id="username" placeholder="Insert Name" required>
           
            <p class="title">Email</p>
            <input type="email" id="email" placeholder="Insert Email" required>
           
            <p class="title">Password</p>
            <input type="password" id="password" placeholder="Chosse Strong Password" required>
           
            <button type="submit">Create Account</button>
        </form>
    </div>
    <div class="login1">
        <p>Already have an account? <a href="Login.html" class="login2">Login</a></p>
    </div>
    <footer>
        <div class="footer-icon">
          <a href="Homepage.html">
              <img src="Billeder/home.button.png" alt="Home">
              <h4 class="footer-txt">Home</h4>
            </a>
    </div>
    <div class="footer-icon2">
        <a href="ReviewCandidates.html">
        <img src="Billeder/candidates.png" alt="Candidates">
        <h4 class="footer-txt">Home</h4>
        </a>
    </div>
    <div class="footer-icon3">
        <a href="Profile.html">
        <img src="Billeder/profile.png" alt="Profile">
        <h4 class="footer-txt">Profile</h4>
        </a>
    </div>
</footer>
